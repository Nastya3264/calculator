<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="screen_calc"></div>
    <div class="container_buttons">
      <div class="number">
        <div class="row">
          <button class="number_item digital" type="button">7</button>
          <button class="number_item digital" type="button">8</button>
          <button class="number_item digital" type="button">9</button>
        </div>
        <div class="row">
          <button class="number_item digital" type="button">4</button>
          <button class="number_item digital" type="button">5</button>
          <button class="number_item digital" type="button">6</button>
        </div>
        <div class="row">
          <button class="number_item digital" type="button">1</button>
          <button class="number_item digital" type="button">2</button>
          <button class="number_item digital" type="button">3</button>
        </div>
        <div class="row">
          <button class="number_item digital" type="button">0</button>
          <button class="number_item digital" type="button">.</button>
        </div>
      </div>
      
      <div class="operation">
        <div class="row">
          <button class="operation-item del_char" type="button">←</button>
          <button class="operation-item clean" type="button" >C</button>
        </div>
        <div class="row">
          <button class="operation-item op" type="button">%</button>
          <button class="operation-item op" type="button">÷</button>
        </div>
        <div class="row">
          <button class="operation-item op" type="button">-</button>
          <button class="operation-item op" type="button">x</button>
        </div>
        <div class="row">
          <button class="operation-item op" type="button">+</button>
          <button class="operation-item equal" type="button">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
